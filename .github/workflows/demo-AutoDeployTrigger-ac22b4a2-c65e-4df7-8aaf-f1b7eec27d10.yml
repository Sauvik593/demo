name: Trigger auto deployment for demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/demo-AutoDeployTrigger-ac22b4a2-c65e-4df7-8aaf-f1b7eec27d10.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEMO_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: sauviktest.azurecr.io
          registryUsername: ${{ secrets.DEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMO_REGISTRY_PASSWORD }}
          containerAppName: demo
          resourceGroup: SauvikRG
          imageToBuild: sauviktest.azurecr.io/demo:${{ github.sha }}
          dockerfilePath: Dockerfile

     

